<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to justFanta</title>
    <link rel="stylesheet" href="style.css">
    <script type=module src=main.js></script>
</head>
<body>
    <div class="container">
        <header class="top-header"> 
            <a href="index.html"> <img src="images/company_logo.png" class="logo"> </a>            
            
            <ul>               
            <li><a href="index.html">Home</a></li>               
            <li><a href="products.html">Products</a></li>                
            <li><a href="#">Order</a></li>                
            <li><a href="#">Contact</a></li>            
            </ul>            
            
            <a href="signup.html" class="sign-up">Sign up</a>            
            <img src="images/shopping-cart.png" class="shopping-cart-icon">            
            <img src="images/login-icon.png" id="userIcon" class="login-icon" onclick="()">        
            </header>'
        
        <!-- Login form starts here -->
        <div class="login_container" id="login_container">
            
            <form class="login-form">
                <a id="close">&times;</a>
                <span class="form-title">
                    Customer's Login 
                </span>

                

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>

        <!-- Login forms ends here -->

        <div class="fanta-logo-container">
            <img src="images/fanta_logo.png" class="fanta-logo">
        </div>
        <div class="side-bar"></div>
        <div class="aside-details-container">
            <h1>Taste<br/>the fun...</h1>
            <small>Fanta Orange Drink<br/>50cl x 12 @1,260 per pack<br/>order from wide range of Fanta from
            <br/>from 1,980 per pack!</small>
            <br/>
                <button type="button">Order Now</button>
                <button type="button">Pre Order</button>
        </div>
            <div class="orange-and-fanta-container">
                <img src="images/orange_back.png" class="orange-back">
                <img src="images/fanta_bottle.png" class="fanta-bottle">
                <img src="images/orange_front.png" class="orange-front">
            </div>
            <!-- Footer is defined as custom in JavaScript in main.js ....Custom Footer Starts Here -->
            <my-footer></my-footer>
            <!-- Custom Footer Ends Here -->
    </div>
    
</body>
